<!DOCTYPE html>

<html lang="en">
  <!-- this is the head, it loads the metadata -->
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Exercise One Example</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">

  </head>

  <body>

    <div class="ExOneWrapper">
      <div class="LayerOneBox">
        <div class="BoxStyle" style="flex-grow: 1;"></div>
        <div class="BoxStyle" style="flex-grow: 1; border-radius: 100000000000000px;"></div>
        <div class="BoxStyle" style="flex-grow: 1; border-radius: 100000000000000px;"></div>
      </div>
      <div class="LayerOneBox">
        <div style="flex-grow: 3; display: flex; flex-direction: row;">
          <div class="BoxStyle PillRadius" style="flex-grow: 1;"></div>
          <div class="BoxStyle PillRadius" style="flex-grow: 1;"></div>
        </div>
        <div style="flex-grow: 2; display: flex; flex-direction: column;">
          <div style="flex-grow: 3; display: flex; flex-direction: row; gap: 1vh;">
            <div style="flex-grow: 1;">
              <div style="height: 50%; display: flex;">
                <div class="GreySix PillRadius" style="flex-grow: 1;"> </div>
                <div class="GreyFive" style="flex-grow: 1;"> </div>
                <div class="GreyFour PillRadius" style="flex-grow: 2;"> </div>
                <div class="GreyThree PillRadius" style="flex-grow: 3;"> </div>
                <div class="GreyTwo" style="flex-grow: 4;"> </div>
                <div class="GreyOne PillRadius" style="flex-grow: 4;"> </div>
              </div>
              <div style="height: 50%; display: flex; flex-direction: row-reverse;">
                <div class="GreySix PillRadius" style="flex-grow: 1;"> </div>
                <div class="GreyFive" style="flex-grow: 1;"> </div>
                <div class="GreyFour PillRadius" style="flex-grow: 2;"> </div>
                <div class="GreyThree PillRadius" style="flex-grow: 3;"> </div>
                <div class="GreyTwo" style="flex-grow: 4;"> </div>
                <div class="GreyOne PillRadius" style="flex-grow: 4;"> </div>
              </div>
            </div>
            <div class="BoxStyle" style="flex-grow: 1; border-radius: 100000000000000px;"></div>
            <div style="flex-grow: 1;">
              <div style="height: 50%; display: flex;">
                <div class="GreySix PillRadius" style="flex-grow: 1;"> </div>
                <div class="GreyFive" style="flex-grow: 1;"> </div>
                <div class="GreyFour PillRadius" style="flex-grow: 2;"> </div>
                <div class="GreyThree PillRadius" style="flex-grow: 3;"> </div>
                <div class="GreyTwo" style="flex-grow: 4;"> </div>
                <div class="GreyOne PillRadius" style="flex-grow: 4;"> </div>
              </div>
              <div style="height: 50%; display: flex; flex-direction: row-reverse; ">
                <div class="GreySix PillRadius" style="flex-grow: 1;"> </div>
                <div class="GreyFive" style="flex-grow: 1;"> </div>
                <div class="GreyFour PillRadius" style="flex-grow: 2;"> </div>
                <div class="GreyThree PillRadius" style="flex-grow: 3;"> </div>
                <div class="GreyTwo" style="flex-grow: 4;"> </div>
                <div class="GreyOne PillRadius" style="flex-grow: 4;"> </div>
              </div>
            </div>
          </div>
        </div>
        <div style="flex-grow: 1; display: flex; gap: 1vh;">
          <div class="BoxStyle" style="flex-grow: 1;"></div>
          <div class="BoxStyle" style="flex-grow: 1; border-radius: 1vw;"></div>
        </div>
        
      </div>
    </div>

  </body>

</html>
